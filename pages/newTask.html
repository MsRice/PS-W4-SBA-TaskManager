<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../images/RiceCodes.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/11bdd8b393.js" crossorigin="anonymous"></script>
    <script defer type="module" src="../newtask.js"></script>
    <link rel="stylesheet" href="../style.css">

    <title>Task Manager App : New Task</title>
</head>
<body>
    <nav id="navbar">
        <div class="nav__main--wrapper">
            <figure class="nav__image--wrapper">
                <img class="nav__image" src="../images/Rice_no_background.png" alt="RiceCodes Logo">
            </figure>
            <h1>RiceCodes , Task Manager</h1>
        </div>
        <div class="nav__links--wrapper">
            <div class="nav__user--wrapper">
                <img class="nav nav__image user__image" src="../images/IMG_20190712_114930.jpg" alt="">
            </div>
            <i class="fa-solid fa-bars nav__bars"></i>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="new-task__section--wrapper">
                    <h1 class="new-task__header">New Task</h1>
                    <div class="new-task__form--wrapper">
                        <form id="new-task">
                            <label for="title">Title</label>
                            <input type="text" id="title" placeholder="Title">

                            <div>

                                <label for="due-date">Due Date</label>
                                <input type="date" id="due-date">

                                <label for="due-time">Due Time</label>
                                <input type="time" id="due-time">

                            </div>

                            <label for="description">Task Description</label>
                            <textarea name="description" id="description"></textarea>

                            <label for="cateogory">Cateogory</label>
                            <select name="cateogory" id="cateogory_dropdown">
                                <option value="Per Scholas">Per Scholas</option>
                                <option><button onclick="newCateogory()">Add Cateogory + </button></option>
                            </select>

                            <button href="./index.html" type="submit">
                                Submit
                            </button>
                        </form>
                    </div>
                    
                    <a href="./index.html">
                        home
                    </a>

                </div>
                
            </div>
        </div>
    </main>
    <footer>
           <section id="footer">
            <ul class="footer__links">
                <li class="footer__link"><i class="fa-brands fa-facebook"></i></li>
                <li class="footer__link"><i class="fa-brands fa-github"></i></li>
                <li class="footer__link"><i class="fa-brands fa-linkedin"></i></li>
                <li class="footer__link"><i class="fa-brands fa-youtube"></i></li>
                <li class="footer__link"><i class="fa-brands fa-instagram"></i></li>
            </ul>

            <p class="footer__link--copy">
                &copy; Grain of Rice üçö 2025 
            </p>
            
        </section>
    </footer>
</body>
</html>
