<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../images/RiceCodes.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/11bdd8b393.js" crossorigin="anonymous"></script>
    <script defer src="../index.js"></script>
    <link rel="stylesheet" href="../style.css">

    <title>Task Manager App : New Task</title>
</head>
<body>
    <nav>
        <div>
            <!-- img -->
             <h1>RiceCodes , Task Manager</h1>
        </div>
        <div>
            <!-- dummy Nav Bar -->
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row">

                <h1>New Task</h1>

                <div class="new-task__section--wrapper">
                    <div>
                        <form action="">
                            <label for="title">Title</label>
                            <input type="text" placeholder="Title">

                            <div>

                                <label for="due-date">Due Date</label>
                                <input type="date">

                                <label for="due-time">Due Time</label>
                                <input type="time">

                            </div>

                            <label for="description">Task Description</label>
                            <textarea name="description" id=""></textarea>

                            <label for="cateogory">Cateogory</label>
                            <select name="cateogory" id="">
                                <option value="per-scholas">Per Scholas</option>
                                <option><button>Add Cateogory + </button></option>
                            </select>
                        </form>
                    </div>
                    
                    <button>Submit</button>

                </div>
                
            </div>
        </div>
    </main>
    <footer>
        <!-- dummy footer -->
    </footer>
</body>
</html>
