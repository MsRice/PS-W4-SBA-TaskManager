<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../images/RiceCodes.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/11bdd8b393.js" crossorigin="anonymous"></script>
    <script defer  type="module" src="../index.js"></script>
    <link rel="stylesheet" href="../style.css">

    <title>Task Manager App</title>
</head>
<body>
    <nav id="navbar">
        <div class="nav__main--wrapper">
            <figure class="nav__image--wrapper">
                <img class="nav__image" src="../images/Rice_no_background.png" alt="RiceCodes Logo">
            </figure>
            <h1>RiceCodes , Task Manager</h1>
        </div>
        <div class="nav__links--wrapper">
            <div class="nav__user--wrapper">
                <img class="nav nav__image user__image" src="../images/IMG_20190712_114930.jpg" alt="">
            </div>
            <i class="fa-solid fa-bars nav__bars"></i>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row">

                <div class="tasks__section--wrapper">

                    <div class="tasks__btn-section--wrapper">
                        
                        <div class="add-task__section">
                            <a href="./newTask.html">
                                <button>Add Task</button>
                            </a>
                        </div>

                        <div class="filter-task__section--wrapper">
                                <select name="filter-task" defaultValue="DEFAULT"  id="filter-task">
                                    <option value="DEFAULT" disabled>Sort</option>
                                    <option value="A_TO_Z">Cateogory A-Z</option>
                                    <option value="Z_TO_A">Cateogory Z-A</option>
                                    <option value="DATE_DUE">Due Date</option>
                                    <option value="COMPLETE">Complete</option> 
                                    <option value="NOT_COMPLETE">Incomplete</option> 
                                    <!-- how many options have the most quaity -->
                                </select>
                            
                        </div>

                    </div>

                    <form class="tasks__tasks-section--wrapper" id="tasks__tasks-section--wrapper">                       
                    
                    
                    </form>

                </div>
                
            </div>
        </div>
    </main>
    <footer>
           <section id="footer">
            <ul class="footer__links">
                <li class="footer__link"><i class="fa-brands fa-facebook"></i></li>
                <li class="footer__link"><i class="fa-brands fa-github"></i></li>
                <li class="footer__link"><i class="fa-brands fa-linkedin"></i></li>
                <li class="footer__link"><i class="fa-brands fa-youtube"></i></li>
                <li class="footer__link"><i class="fa-brands fa-instagram"></i></li>
            </ul>

            <p class="footer__link--copy">
                &copy; Grain of Rice üçö 2025 
            </p>
            
        </section>
    </footer>
</body>
</html>
