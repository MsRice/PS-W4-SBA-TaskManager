<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../images/RiceCodes.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/11bdd8b393.js" crossorigin="anonymous"></script>
    <script defer src="../index.js"></script>
    <link rel="stylesheet" href="../style.css">

    <title>Task Manager App</title>
</head>
<body>
    <nav>
        <div>
            <!-- img -->
             <h1>RiceCodes , Task Manager</h1>
        </div>
        <div>
            <!-- dummy Nav Bar -->
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row">

                <div class="task__section--wrapper">

                    <div class="task__btn-section--wrapper">
                        
                        <div class="add-task__section">
                            <button>Add Task</button>
                        </div>

                        <div class="filter-task__section--wrapper">
                                <select name="filter-task" id="filter-task">
                                    <option value="Cateogory A-Z">Cateogory A-Z</option>
                                    <option value="Cateogory Z-A">Cateogory Z-A</option>
                                    <option value="">Due Date</option>
                                    <option value="Cateogory Quanity">Cateogory Quanity(+)</option> 
                                    <option value="Cateogory Quanity">Cateogory Quanity(-)</option> 
                                    <!-- how many options have the most quaity -->
                                </select>
                            
                        </div>

                    </div>

                    <div class="task__tasks-section--wrapper">

                    </div>

                </div>
                
            </div>
        </div>
    </main>
    <footer>
        <!-- dummy footer -->
    </footer>
